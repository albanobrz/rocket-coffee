<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/rocket-coffee.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blur-left"></div>
    <div class="blur-right"></div>
    <header>
        <img src="./assets/logo-desktop.svg" alt="">

        <nav class="desktop-nav">
            <ul class="lista">
                <li>
                    <a>Home</a>
                </li>
                <li>
                    <a>Menu</a>
                </li>
                <li>
                    <a>Recompensas</a>
                </li>
                <li>
                    <a>Gift-cards</a>
                </li>
                <li>
                    <a>Lojas</a>
                </li>
            </ul>
        </nav>

        <button class="btn-cafe">PEGAR MEU CAFÉ</button>
    </header>

    <nav class="mobile-nav">
        <div class="blur-mobile"></div>
        <div class="nav-center">
            <div class="nav-header">
                <img src="./assets/logo-mobile.svg" alt="">
                <button class="open-btn">
                    <img src="./assets/menu-buguer-open.svg" alt="">
                </button>
            </div>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="nav-header">
            <img src="./assets/logo-mobile.svg" class="logo" alt="">
            <button class="close-btn">
                <img src="./assets/menu-buguer-close.svg" alt="">
            </button>
        </div>
        <ul class="sidebar-list">
            <li>Home</li>
            <li>Menu</li>
            <li>Recompensas</li>
            <li>Gift-cards</li>
            <li>Lojas</li>
        </ul>
    </aside>

    <main>
        <section class="txt-mobile">
            <p>O café que fará o seu código decolar para o próximo nível.</p>
            <button class="btn-cafe">PEGAR MEU CAFÉ &gt</button>
        </section>
        <div class="first-title">
            <h1>Great Coffee</h1>
        </div>
        <div class="second-title">
            <h1>&ltGreat Code /&gt</h1>
        </div>
    </main>
    <div class="img-container">
        <img src="./assets/rocket-coffee.png" alt="">
    </div>

    <script src="./script.js"></script>

</body>

</html>
